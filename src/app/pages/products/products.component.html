<h2>Products</h2>
<hr>

<button 
class="btn btn-primary"
(click)="NewPanelIsHidden=false">
    New Product
</button>
<button
class="btn btn-secondary mx-3">
    Filter
</button>
<button 
class="btn btn-outline-info"
(click)="refreshProducts()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"></path><path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"></path>
    </svg>
    Actualizar
  </button>
<hr>

<app-table-items
    [items]="products"
></app-table-items>

<div 
class="mt-3">
    <app-new-form
    (onSubmit)="handleSubmitNewProduct($event)"
    (onClose)="NewPanelIsHidden=true"
    [hidden]="NewPanelIsHidden">
    </app-new-form>
</div>
