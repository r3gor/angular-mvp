<form 
    [formGroup]='p.form'
    (ngSubmit)="onSubmit.emit(this.p.form.value);">
    <h3>Nuevo Producto</h3>
    <div class="form-group">
        <label for="name">Nombre</label>
        <input class="form-control" type="text" formControlName="name" id="name">
    </div>
    <div class="form-group mt-2">
        <label for="price">ID Producto</label>
        <input class="form-control" type="text" formControlName="id" id="price">
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">
            Enviar
        </button>
        <button type="button" class="btn btn-primary mx-2" (click)="p.form.reset()">
            Limpiar
        </button>
        <button type="button" class="btn btn-danger mx-2" (click)="onClose.emit()">
            Cancelar
        </button>
    </div>
</form>
